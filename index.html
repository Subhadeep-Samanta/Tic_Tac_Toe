<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <button id="musicBtn">Play Music</button>
    <br><br>
    <div class="mode-select" id="modeSelect">
      <button id="vsComputerBtn">Play with Computer</button>
      <button id="vsFriendBtn">Play with Friend</button>
    </div>
    <p id="status" style="display:none;">Player X's turn</p>
    <div class="board" id="board" style="display:none;">
      <!-- 9 cells generated by JS -->
    </div>
    <button id="restartBtn">Restart Game</button>
    <br><br>
    <button id="backHomeBtn" style="display:none;">Back to Home Page</button>
    <audio id="gameMusic1" src="Laal Pari Housefull 5 128 Kbps.mp3"></audio>
    <audio id="gameMusic2" src="Barbaadiyan(PagalWorld.com.se).mp3"></audio>
    <audio id="gameMusic3" src="Chaal_chal_tu_apni_me_tujhe_pehchan_lunga__Lyrics____Tu_hai_kahan___AUR(48k).mp3"></audio>
    <audio id="gameMusic4" src="Darkside - Alan Walker-(PagalWorld).mp3"></audio>
    <audio id="gameMusic5" src="Faded_192(PaglaSongs).mp3"></audio>
    <audio id="gameMusic6" src="Fearless(PagalWorld.com.se).mp3"></audio>
    <audio id="gameMusic7" src="Ghungroo - War.mp3"></audio>
    <audio id="gameMusic8" src="Har Funn Maula From Koi Jaane Na Tanishk Bagchi 128 Kbps.mp3"></audio>
    <audio id="gameMusic9" src="WhatsApp Audio 2025-07-21 at 21.44.49_12c49ddf.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
